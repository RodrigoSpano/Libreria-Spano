<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="keywords"
        content="Atenas, Libros, Libreria, carrito, carro, wishlist, compras, compra, Tienda online, Descuentos">
    <meta name="description"
        content="Todos los Libros que necesitas/buscas, en un solo lugar. Envios gratis en pedidos mayores a $3000. Recibi tu pedido en tu casa sin demoras.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atenas Carrito</title>
</head>
<body>
    <header>


        <div class="container-fluid content-bread">
            <nav class="bread-libros">
                <ul class="bread-lista">
                    <li class="bread-lista__item"><a class="bread__link bread__link--back" href="../index.html"><i
                                class="fas fa-long-arrow-alt-left"></i> Inicio</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container carrito-content">
            <span class="line-hover active">Carrito
                <!-- <span class="count cart-counter">2</span> -->
            </span>
        </div>
        <!-- productos en carrito -->
        <div class="container producto-carro">

            <!-- fila -->
            <div class="book-carrito">

                <div class="img-nameBook">
                    <img src="../assets/media/libros/ficcion/lo-poco-que-sabemos.png" alt="OBSESION PERVERSA">
                    <h2>LO POCO QUE SABEMOS</h2>
                </div>

                <div class="qty">
                    <span>Cantidad: 1</span>
                </div>

                <div class="precios-carritos">
                    <span>$1.399</span>
                </div>
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <!-- fila -->
            <div class="book-carrito">

                <div class="img-nameBook">
                    <img src="../assets/media/libros/ficcion/obsesion-perversa.png" id="obse" alt="lo poco que sabemos">
                    <h2>OBSESION PERVERSA</h2>
                </div>

                <div class="qty">
                    <span>Cantidad: 1</span>
                </div>

                <div class="precios-carritos">
                    <span>$1.890</span>
                </div>
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
        </div>

        <!-- comprar boton -->
        <div class="container buy-shop">
            <button type="submit" name="comprar" id="comprar" class="boton-shop">$3.289,00 | confirmar</button>
            <a href="./carrito.html">ver carro</a>
        </div>
    </main>
    <script src="/src/cart.js"></script>

</html>
